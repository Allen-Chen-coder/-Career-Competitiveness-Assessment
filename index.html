<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能力测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home" class="page">
        <h1>能力测试说明</h1>
        <p>本测试共五个维度，分别为创造力（创新能力）、技术能力（专业能力与学习能力）、任务理解与解决能力（服从性与理解能力）、社交应变能力、问题拆解能力（逻辑性与规划性），每个维度包含若干题目。</p>
        <p>五个维度的重要性权重设定为：创造力（20%）、技术能力（25%）、任务理解与解决能力（20%）、社交应变能力（15%）、问题拆解能力（20%）。总分数 = 创造力综合数值 ×20%+ 技术能力综合数值 ×25%+ 任务理解与解决能力综合数值 ×20%+ 社交应变能力综合数值 ×15%+ 问题拆解能力综合数值 ×20%。</p>
        <button id="start-test">开始测试</button>
    </div>

    <div id="test-container" class="page" style="display: none;">
        <!-- 测试模块将通过 JavaScript 动态生成 -->
    </div>

    <div id="result" class="page" style="display: none;">
        <h2>测试结果</h2>
        <div id="scores"></div>
        <div id="radar-chart"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
